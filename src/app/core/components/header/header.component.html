<header class="w-full bg-black text-white px-6 py-3 flex justify-between items-center fixed">
  <img src="images/logo_invert.png" alt="logo" class="h-14 ml-3 md:ml-10 lg:ml-14 cursor-pointer" routerLink="/">

  <nav class="hidden md:flex gap-8 mr-8">
    @let email = authService.getEmail();

    <div class="mx-6">
      <a class="text-white cursor-pointer hover:underline" routerLink="/submissions">Мої заявки</a>
    </div>

    @if(email) {
      <a class="text-red-400 cursor-pointer hover:underline " (click)="logout()">Вийти з акаунту</a>
      <p>|</p>
      <p class="text-gray-300 transition hover:text-gray-400">{{ email }}</p>
    } @else {
      <a class="cursor-pointer hover:underline" (click)="navigateToLogin()">Вхід в акаунт</a>
    }
  </nav>

  <button (click)="toggleMenu()" class="md:hidden pt-1">
    <span class="material-symbols-outlined text-3xl">menu</span>
  </button>
</header>

<div
  class="fixed p-4 top-0 left-0 h-full w-full bg-black text-white transform transition-transform duration-300 md:hidden z-50"
  [class.translate-x-0]="isMenuOpen"
  [class.-translate-x-full]="!isMenuOpen"
>
  <div class="p-6 flex justify-between items-center">
    <img src="images/logo_invert.png" alt="logo" class="h-14 md:ml-10 lg:ml-14 cursor-pointer">
    <button (click)="toggleMenu()">
      <span class="material-symbols-outlined text-2xl hover:cursor-pointer">close</span>
    </button>
  </div>

  <nav class="flex flex-col gap-6 px-6 font-light mt-3">
    <a href="#" class="hover:underline" (click)="toggleMenu()" routerLink="/">Головна сторінка</a>
    <a href="#" class="hover:underline" (click)="toggleMenu()" routerLink="/submissions">Мої заявки</a>
    @if (email) {
      <a class="text-red-400 cursor-pointer hover:underline" (click)="logout()">Вийти з акаунту</a>
    }
    <hr class="border-t border-gray-300 mt-2">
    @if (email) {
      <p class="text-gray-300 transition hover:text-gray-400">{{ email }}</p>
    } @else {
      <a class="cursor-pointer hover:underline" (click)="navigateToLogin()">Вхід в акаунт</a>
    }
  </nav>
</div>

@if (isMenuOpen) {
    <div
    class="fixed inset-0  bg-opacity-50 z-40 md:hidden"
    (click)="toggleMenu()"
    ></div>
}
